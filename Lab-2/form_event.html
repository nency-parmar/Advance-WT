<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Form Event
        </title>
    </head>

    <body>

        <select id="mySelect" onchange="myFunction()">
            <option disabled selected>Apple</option>
            <option value="Banana">Banana
            <option value="Cherry">Cherry
            <option value="Mango">Mango
            <option value="Raspberry">Raspberry
        </select>
        <div id="demo"></div>
        <script>
            function myFunction() {
                a = document.getElementById("mySelect").value;
                document.getElementById("demo").innerHTML = "You Selected : " + a;
            }
        </script>

    </body>

</html>
