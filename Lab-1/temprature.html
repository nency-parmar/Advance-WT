<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temprature</title>
    </head>

    <body>
        <script>
            let a = parseInt(prompt("Enter Temprature in Celsius : "));
            let f = (a * 9 / 5) + 32;
            document.write("Temprature in Fahrenheit is : ", f);
        </script>
    </body>

</html>
