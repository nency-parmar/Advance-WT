<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prime or Not</title>
    </head>

    <body>
        <script>
            let a = parseInt(prompt("Enter a Number : "));
            let flag = false;
            for (let i = 2; i < a; i++) {
                if (a % i == 0) {
                    flag = true;
                    break;
                }
            }
            if (flag == false) {
                document.write("Number is Prime.");
            }
            else {
                document.write("Number is not Prime.");
            }
        </script>
    </body>

</html>
