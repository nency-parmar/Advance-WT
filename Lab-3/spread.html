<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spread Operator</title>
    </head>

    <body>

        <script>
            var obj = { rNo: 101, name: "abc", eNo: 23010101193, email: "abc@abc.com" };
            var obj1 = { ...obj, city: "Rajkot" };
            console.log("Object 1:", obj);
            console.log("Object 2:", obj1);
        </script>

    </body>

</html>
